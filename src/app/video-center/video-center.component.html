<div class="row">
    <div class="col-sm-9" >
        <div class="card " *ngIf="!hiddenVideo"> 
            <h1>New Video</h1>
            <form #form='ngForm' (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
                <div class="form-group">

                    <input placeholder="title" type="text" class="form-control" requred name="title" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="url" class="form-control" requred name="url" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="decription" class="form-control" requred name="description" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>

            </form>
        </div>
               <app-video-detail   (updateVideoEvent)="onUpdateVideoEvent($event)"   

               (deleteVideoEvent)="onDeleteVideoEvent($event)"
                *ngIf="selectedVideo && hiddenVideo"  [video]="selectedVideo"></app-video-detail>
    </div>
    <div class="col-sm-3">
        <button style="margin-bottom:2px" (click)="newVideo()" type="button" class="btn btn-success btn-block">+New Videos</button>
        <app-video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
    </div>
</div>
